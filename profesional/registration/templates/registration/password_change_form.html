{% extends 'core/base.html' %}
{% load static %}
{% block title %}Cambiar email{% endblock %}
{% block content %}
<style>.errorlist{color:red;} label{display:none}</style>
<main role="main">
    <div class="container">
        <div class="col-md-9 mx-auto mb-5">
            <form action="" method="POST">{% csrf_token%}
                <h3 class="mb-4">Cambiar contraseña</h3>
                    <p> por seguridad introduce tu contraseña</p>
                    {{form.old_password.errors}}
                    <p> 
                        <input type="password" name="old_password" id="old_password" required="" class="form-control" placeholder="Contraseña antigua">
                    </p>

                    {{form.old_password.errors}}
                    <p> 
                        <input type="password" name="new_password1" id="new_password1" required="" class="form-control" placeholder="Nueva Contraseña", autofocus>
                    </p>

                    {{form.old_password.errors}}
                    <p> 
                        <input type="password" name="new_password2" id="new_password2" required="" class="form-control" placeholder="Repetir contraseña">
                    </p>

                    <p>
                        <input type="submit" value="confirmar cambio" class="btn btn-primary btn--block">
                    </p>
            </form>
        </div>
    </div>
</main>
        
{% endblock %}
